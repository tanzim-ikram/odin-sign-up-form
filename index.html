<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="leftSection">
        <div class="leftSection_headlineContainer">
            <img src="odin-lined.png" alt="" class="leftSection_logoImage" />
            <div class="leftSection_logoText">ODIN</div>
        </div>
        <div class="leftSection_credit">
            Photo by <span>Halie West</span> on <span>Upsplash</span>
        </div>
    </div>
    <div class="rightSection">
        <div class="rightSection_headline">
            This is not a real online service! You know you need something <br />
            like this in your life to help you realize your deepest dreams.
            <br />Sign up <span>now</span> to get started.
        </div>
        <div class="rightSection_subtitle">
            You <span>know</span> you want to.
        </div>
        <form action="" class="form">
            <div class="form_container">
                <div class="form_container_floating">
                    <div class="form_title">Let's do this!</div>
                    <div class="wrapper">
                        <div class="form_leftContainer">
                            <div class="form_inputContainer">
                                <label for="first_name" class="label">FIRST NAME</label><br />
                                <input type="text" class="input" id="first_name" />
                            </div>
                            <div class="form_inputContainer">
                                <label for="email" class="label">EMAIL</label><br />
                                <input type="text" class="input" id="email" />
                            </div>
                            <div class="form_inputContainer">
                                <label for="password" class="label">PASSWORD</label><br />
                                <input type="password" class="input" id="password" />
                            </div>
                        </div>
                        <div class="form_rightContainer">
                            <div class="form_inputContainer">
                                <label for="last_name" class="label">LAST NAME</label><br />
                                <input type="text" class="input" id="last_name" />
                            </div>
                            <div class="form_inputContainer">
                                <label for="phone_number" class="label" id="phoneNumber">PHONE NUMBER</label><br />
                                <input type="tel" class="input" id="phone_number" />
                            </div>
                            <div class="form_inputContainer">
                                <label for="password" class="label">CONFIRM PASSWORD</label><br />
                                <input type="password" class="input" id="password" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="form_button" type="submit">Create Account</button>

            <div class="form_loginContainer">
                <div class="form_loginText">Already have an account?</div>
                <a href="" class="form_loginLink">Log in</a>
            </div>
        </form>
    </div>
</body>

</html>
