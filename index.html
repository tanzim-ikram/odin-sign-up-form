<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">

        <div class="left-section">
            <div class="left-section-container">
                <img src="images/odin-lined.png" alt="Odin Logo" class="logo" />
                <div class="logo-text">ODIN</div>
            </div>
            <div class="left-section-credit">
                Photo by <a class="credit-link"
                    href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                    West</a> on <a class="credit-link"
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="right-section">
            <div class="right-section-uppertext">
                This is not a real online service! You know you need something <br />
                like this in your life to help you realize your deepest dreams. <br />
                Sign up <span>now</span> to get started.
            </div>
            <div class="right-section-lowertext">
                You <em>know</em> you want to.
            </div>
            <form action="" class="signup-form">
                <div class="form-container">
                    <div class="form-container-floating">
                        <div class="form-title">Let's do this!</div>
                        <div class="wrapper">
                            <div class="form-left-container">
                                <div class="form-input-container">
                                    <label for="first-name" class="label" data-help="Enter you first name.">FIRST NAME</label> <br />
                                    <input type="text" class="input" id="first-name" pattern="[A-Za-z]+" title="First name should only contain letters." size="25" maxlength="200" required/>
                                </div>
                                <div class="form-input-container">
                                    <label for="email" class="label" data-help="Format email@email.com">EMAIL</label> <br />
                                    <input type="email" class="input" id="email" size="25" maxlength="100" aria-describedby="email-notes" title="Enter a valid email address." required/>
                                </div>
                                <div class="form-input-container">
                                    <label for="password" class="label">PASSWORD</label> <br />
                                    <input type="password" class="input" id="password" minlength="8" title="Password should be at least 8 characters long." required/>
                                </div>
                            </div>
                            <div class="form-right-container">
                                <div class="form-input-container">
                                    <label for="last-name" class="label" data-help="Enter you last name.">LAST NAME</label> <br />
                                    <input type="text" class="input" id="last-name" pattern="[A-Za-z]+" title="Last name should only contain letters." size="25" maxlength="200" required/>
                                </div>
                                <div class="form-input-container">
                                    <label for="phone-number" class="label" id="phoneNumber">PHONE NUMBER</label><br />
                                    <input type="tel" class="input" id="phone-number" pattern="[0-9]{11}" title="Phone number should be 11 digits long." required/>
                                </div>
                                <div class="form-input-container">
                                    <label for="password" class="label">CONFIRM PASSWORD</label><br />
                                    <input type="password" class="input" id="password" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="submit-button" type="submit">Create Account</button>

                <div class="form-login-container">
                    <div class="form-login-text">Already have an account?</div>
                    <a href="#" class="form-login-link">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
